<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
 <div class="main-container">
    <div class="header-container">
        <div class="price-text-basic">
           <h1>Our Pricing</h1>
        </div>
       <div class="toogle-component">
           <div class="year-price">
           <span>Annually</span>
       
           </div>
           <div class="toogle">
               <label class="switch">
                   <input type="checkbox" class="switch-input" checked >
                  <span class="slider round"></span>
               </label>
           </div>
           <div class="month-price">
           <span>Monthly</span>
           </div>
       </div>
   </div>
<div class="price-component"> 
   <div class="basic-section select">
   <h1>Basic</h1>
   <br>
   <span style="font-size: 40px;">$ <span class="b-price">19.99</span></span>
   <br>
    <br>
    <span>500gb storage</span>
    <br>
    <br>
    <span>2 Users Allowed</span>
    <br>
    <br>
   <span>Send Up to 3gb</span>
   <br>
   <button class="btn">Learn More</button>
   </div>
   <div class="prof-section select">
     <h1>Professional</h1>
     <br>
     <span style="font-size: 40px;">$ <span class="p-price">29.99</span></span>
     <br>
     <br>
     <span>1TB storage</span>
     <br>
      <br>
      <span>5 Users Allowed</span>
      <br>
      <br>
     <span>Send Up to 3gb</span>
     <button class="btn">Learn More</button>
   </div>
   <div class="master-section select">
    <h1>Master</h1>
    <br></br>
    <span style="font-size: 40px;">$ <span class="m-price" >39.99</span></span>
    <br>
    <br>
    <span>2TB storage</span>
    <br>
     <br>
     <span>10 Users Allowed</span>
     <br>
     <br>
    <span >Send Up to 3gb</span>
    <button class="btn">Learn More</button>
   </div>
</div>
 </div>


    <script src="app.js"></script>
</body>
</html>
